<!DOCTYPE html>
<!-- Cassandra Morath -->
<!-- vfw 1306 -->
<!-- Project 1 -->
<html>
	<head> <!--Users wil not see any of the content in the head-->
    	<!-- meta content. -->
		<meta charset="UTF-8" />
        <meta name="description" content="A portfolio for groomers." />
        <meta name="keywords" content="groomer, portfolio, grooming, dog" />
        <meta name="robots" content="index, follow" />
        <meta name="viewport" content="user-scalable=no, width=device-width" />
        
        <!-- This application will give a groomer the ability to keep client information on dogs they groom. (At some point I 				
        would like to include before and after pictures and more detailed information about the client) -->
		<title>Groomer's Portfolio</title>
   	</head>
	<body> <!--Users will see the content in the body tag-->
		<h1>My Grooming Portfolio</h1><!--Header-->
        <!--Form-->
        	<form action="#" method="post">
            	<fieldset>
                <legend>About The Pet</legend>
                    <ul>
                        <h2>Owner's Name</h2><!--Text Area-->
                            <li><label form="oname">Owner's Name:</label><input type="text" id="oname" /></li>
                        <h2>Pet's Name</h2><!--Text Area-->
                            <li><label form="pname">Pet's Name:</label><input type="text" id="pname" /></li>
                        <h3>Breed</h3><!--Optgroup--><!--Need to populate breed list with actual breeds--> 
                        	<li>
                            	<label form="breed">What is the pet's breed?</label>
                                	<select id="breed">
                            			<optgroup label="Dogs">
                                    		<option value="small">small</option>
                                        	<option value="medium">medium</option>
                                        	<option value="large">large</option>
                                        </optgroup>
                                    <optgroup label="Cats">
                                    	<option value="Domestic Short Hair">domestic short-haired</option>
                                        <option value="Domestic Long Hair">domestic long-haired</option>
                                    </optgroup>
                                 </select>
                             </li>                                      
                        <h3>Male or Female</h3><!--Radio Button-->
                        	 <li>Is the pet male of female?:
                             	<ul>
                                	<li><input type="radio" checked value="Male" id="male" name="sex" /><label for="male">Male</label></li>            
                                    <li><input type="radio" checked value="Female" id="female" name="sex" /><label for="female">Female</label></li>
                                    <li><input type="radio" checked value="Neutered" id="neutered" name="sex" /><label for="neutered">Neutered</label></li>
                                    <li><input type="radio" checked value="Spayed" id="spayed" name="sex" /><label for="spayed">Spayed</label></li>
                                    <li><input type="radio" checked value="Unknown" id="unknown" name="sex" /><label for="unknown">Unknown</label></li>
                				</ul>
                			</li>
                		</ul>
                </fieldset>
                <fieldset>              
                        <h4>Date Groomed</h4><!--Date-->
                        	<li>Date of Groom: <input type="date" name="gdate"></li>
                        <h4>Difficulty</h4><!--Range-->
                        	<b>On a scale from 1 to 10, how difficult was the groom?</b>
                        	<li><input type="range" name="points" min="1" max="10"></li>
                        <h4>Notes</h4><!--Text Area-->
                        	<li><label form="notes">Notes</label><textarea id="notes"></textarea></li>
                            <li><input type="hidden" value="true" /></li>
                 </fieldset>
                        <h5>Submit or clear all fields</h5><!--Submit-->
                        	<input type="submit" value="Submit" />
                            <input type="reset" value="Clear" />
                    </ul>
          </form>     
	</body>
</html>
